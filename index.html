<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="wordle.css">

</head>

<body>

    <div id='container-head'>
        <h1>Wordle Clone</h1>
    </div>
    <h2>Type any 5-letter word below & press Enter!</h2>
    <div id='main-container'>

        <div class='box-row'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div class='box-row'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div class='box-row'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div class='box-row'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div class='box-row'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div class='box-row'>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
    </div>
    <div id = 'legend'>
        <h4>Tile color will be <span id='little-blue'></span> if the letter is correct and in the correct place</h4>
        <h4>Tile color will be <span id='little-orange'></span> if the letter is correct but in the incorrect place</h4>
        <h4>Tile color will not change if the letter is not part of the word.</h4>
    </div>
    <div id='reset'>New Game</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src='./wordle.js'></script>
</body>

</html>
